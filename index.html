<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Mapbox</title>

    <!-- Third-party Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />

    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark p-2">
        <div class="container">
            <h1 class="text-light">Map Mapbox</h1>
        </div>
    </header>

    <!-- Main -->
    <main class="pt-2">
        <div class="container">
            <div id="map"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="bg-dark p-5">
        <div class="container">
            <p class="text-light text-center">
                &copy; Copyright reserved. Design and developed by <a href="mailto:matthewrungwe@gmail.com">Matthew Rungwe</a>
            </p>
        </div>
    </footer>

    <!-- Third-party Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWF0dGhld3J1bmd3ZSIsImEiOiJja3I0MmtwbDAycnByMnFxYXh4MDdhbGQ2In0.xZYqdKO4oEVoLeMD8K8ndg';
            var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [28.034088, -26.195246], // Longitude, Latitude
            zoom: 9
        });
        </script>
</body>
</html>
